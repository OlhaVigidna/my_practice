<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

home

<form th:action="@{/saveDocument}" method="post" enctype="multipart/form-data" th:object="${details}">

    <input type="file" name="file">

    <input name="date" type="datetime-local" th:field="*{activeUntil}">

    <select name="tag" th:field="*{tag}">
        <option th:each="tag : ${tags}" th:text="${tag.name()}" th:value="${tag.name()}">

        </option>

    </select>


    <input type="submit" value="save">
</form>

<!--</ul>-->


</body>
</html>
